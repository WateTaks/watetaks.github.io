<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titleless</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">

    <style>
        .sidebar {
            height:100vh; 
            width:200px;
        }

        .toggle {
            margin-left: 45%;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: gray;
        }

        .nav-item:active {
            background-color: rgb(73, 71, 71);
        }

        .main {
            padding: 30px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        @media (max-width: 600px) {
            .username, hr, span{
                display: none;
            }


            .outside {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                height: 70px;
                width: 100%;
                justify-content: center;
                flex-direction: row;
                align-items: center;
                padding:0;
                gap:2rem;
            }
            
            .nav {
                gap:2rem;
            
            }

            .toggle {
                margin-left: 0;
            }

        }

    </style>
</head>
<body>
    <!--Nota: as classes outside, sidebar, username e toggle sÃ£o manuais-->
    <div class="outside d-flex">
        <div class="sidebar d-flex flex-sm-column p-3 flex-shrink-0" style="background-color: rgb(10, 9, 9);">

                <hr style="color: white;">
                <ul class="nav flex-sm-column mb-auto">
                    <li class="nav-item rounded">

                    <li class="nav-item rounded">
                        <a href="" class="nav-link text-white" hx-get="pages/blog.html" hx-target=".main" hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square" viewBox="0 0 16 16">

                <hr style="color: white;">


                <div class="toggle text-white rounded" id="themeToggle" onclick="toggleTheme()">

        </div>

        <main class="main" hx-get="pages/home.html" hx-trigger="load"></main>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-bs-theme");
            const newTheme = current === "dark" ? "light" : "dark";
            html.setAttribute("data-bs-theme", newTheme);

            const icon = document.getElementById("themeIcon");
            
            if (newTheme === "dark") {
                icon.outerHTML = `
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    </svg>
                `;
            } else {
                icon.outerHTML = `
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                    </svg>
                `;
            }
        }

    </script>
