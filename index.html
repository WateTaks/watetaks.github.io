<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titleless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            margin: 0;
        }

        .sidenav {
            height:100vh;
            width:200px;
            position: fixed;
            top:0;
            left:0;
            background-color: rgb(54, 54, 54);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidenav a:hover{
            background-color: rgb(92, 90, 90)
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        .toggle {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sidenav:hover .toggle {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body class="p-4">
    <nav class="sidenav d-flex flex-column p-3">
        <h4 class="text-white">âœ¨ Welcome!</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="" class="nav-link text-white" hx-get="pages/home.html" hx-target=".main" hx-swap="innerHTML">Home</a></li>
            <li><a href="" class="nav-link text-white" hx-get="pages/projects.html" hx-target=".main" hx-swap="innerHTML">Projects</a></li>
            <li><a href="" class="nav-link text-white" hx-get="pages/blog.html" hx-target=".main" hx-swap="innerHTML">Blog</a></li>
        </ul>
        <div class="btn btn-secondary toggle me-2" onclick="toggleTheme()">ðŸŒ“</div>
    </nav>

    <main class="main" hx-get="pages/home.html" hx-trigger="load"></main>>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-bs-theme");
            html.setAttribute("data-bs-theme", current === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
